		<script type="text/javascript" src="js/jquery.min.js"></script>

		<script type="text/javascript" src="js/gallery.js"></script>
		<script type="text/javascript">

			$(document).ready(function() {

				//fixa menu
				$('.nav').scrollToFixed();

				//evento de click menu
				$('a').click(function(e) {

					e.preventDefault();

					$('html, body').animate({
						scrollTop: $(e.target.attributes.href.value).offset().top
					}, 500);

				});

				/*

				EVENTOS DA GALERIA

				*/

				//inicializa galeria
				gallery.init('#image-container', '#gallery', false);

				//seta velocidade da transição
				gallery.speed = 'fast';

				//seta aspect ratio das imagens
				gallery.setRatio(4, 3.0);

				//seta esquerda				
				$('#image-container .left').click(function() {

					gallery.back();

				});

				//seta direita
				$('#image-container .right').click(function() {

					gallery.forth();

				});

				//botao fechar
				$('#image-container span').click(function() {

					gallery.close();

					//IE Bug Fix
					if(navigator.userAgent.search('Trident') > -1) {

						$('.header').fadeOut(0, function() {
							$(this).fadeIn(200);
						});
					}

				});

			});

		</script>
